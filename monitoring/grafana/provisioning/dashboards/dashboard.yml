# =============================================================================
# Grafana Dashboard Provisioning
# =============================================================================
# Automatically loads dashboards from JSON files
# =============================================================================

apiVersion: 1

providers:
  - name: 'FastAPI Dashboards'
    orgId: 1
    folder: 'FastAPI'
    folderUid: 'fastapi'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
