# =============================================================================
# Prometheus Configuration
# =============================================================================
# Scrapes metrics from FastAPI application
# =============================================================================

global:
  scrape_interval: 15s          # How often to scrape targets
  evaluation_interval: 15s      # How often to evaluate rules
  external_labels:
    environment: 'development'
    service: 'fastapi-deployment-pipeline'

# Alerting configuration (optional - for future alertmanager integration)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (optional - for recording/alerting rules)
rule_files: []

# Scrape configurations
scrape_configs:
  # -----------------------------------------------------------------------------
  # Prometheus self-monitoring
  # -----------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # -----------------------------------------------------------------------------
  # FastAPI Application
  # -----------------------------------------------------------------------------
  - job_name: 'fastapi'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'fastapi-api'
          environment: 'development'
    # Relabel to add instance label
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # -----------------------------------------------------------------------------
  # Redis (if redis_exporter is added)
  # -----------------------------------------------------------------------------
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
