# =============================================================================
# Release Drafter Configuration
# =============================================================================
# Automatically drafts GitHub releases based on merged PRs
# https://github.com/release-drafter/release-drafter
# =============================================================================

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
      - 'bugfix'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'ğŸ“ˆ Performance'
    labels:
      - 'performance'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'refactor'
  - title: 'â¬†ï¸ Dependencies'
    labels:
      - 'dependencies'
  - title: 'ğŸ”§ CI/CD'
    labels:
      - 'ci'
      - 'github-actions'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'documentation'
      - 'chore'
      - 'dependencies'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bug\/.+/'
    title:
      - '/fix/i'
      - '/bug/i'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
  - label: 'dependencies'
    files:
      - 'requirements*.txt'
      - 'Dockerfile'
  - label: 'github-actions'
    files:
      - '.github/workflows/**/*'

exclude-labels:
  - 'skip-changelog'
  - 'no-release'

template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  $CONTRIBUTORS

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
