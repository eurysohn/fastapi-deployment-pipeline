# =============================================================================
# Security Scanning Pipeline
# =============================================================================
# Triggered on: Weekly schedule + manual dispatch
#
# Performs comprehensive security scans:
#   - Dependency vulnerability scanning
#   - Container image scanning
#   - Secret detection
#   - Code scanning (CodeQL)
# =============================================================================

name: Security Scan

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "requirements*.txt"
      - "Dockerfile"
      - "**.py"

permissions:
  contents: read
  security-events: write

jobs:
  # ---------------------------------------------------------------------------
  # Dependency Scanning
  # ---------------------------------------------------------------------------
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Run Safety check
        run: safety check -r requirements.txt --json > safety-report.json || true

      - name: Run pip-audit
        run: pip-audit -r requirements.txt --format json > pip-audit-report.json || true

      - name: Upload dependency scan results
        uses: actions/upload-artifact@v6
        with:
          name: dependency-scan-results
          path: |
            safety-report.json
            pip-audit-report.json
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Container Image Scanning
  # ---------------------------------------------------------------------------
  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build image for scanning
        run: docker build -t scan-target:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "scan-target:latest"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # ---------------------------------------------------------------------------
  # Secret Detection
  # ---------------------------------------------------------------------------
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # CodeQL Analysis
  # ---------------------------------------------------------------------------
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"

  # ---------------------------------------------------------------------------
  # SAST with Bandit
  # ---------------------------------------------------------------------------
  sast:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -f sarif -o bandit-results.sarif || true

      - name: Upload Bandit SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: bandit-results.sarif

      - name: Upload Bandit report
        uses: actions/upload-artifact@v6
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Summary Report
  # ---------------------------------------------------------------------------
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, container-scan, secret-scan, codeql, sast]
    if: always()
    steps:
      - name: Create security summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scan.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (Bandit) | ${{ needs.sast.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Scan completed: $(date -u)" >> $GITHUB_STEP_SUMMARY
